openapi: "3.0.0"
info:
  title: Hex-Tractor API
  version: "1.0"
  description: The Hex-Tractor API provides endpoints for retrieving Riot account and match information for the Hex-Tractor application. It allows clients to access Riot account details, league entries, and match information using various parameters such as summoner name, tag line, PUUID, and match ID. The API is designed to facilitate the integration of Riot data into the Hex-Tractor application, enabling users to view their account information and match history seamlessly.
servers:
  - url: http://localhost:3000/api
    description: Local Development server
paths:
  /account/{region}/{summonerName}/{tagLine}:
    get:
      summary: Get Riot account information by summoner name and tag line
      description: Retrieve Riot account details using the summoner name and tag line for a specific region
      parameters:
        - name: region
          in: path
          required: true
          description: The region of the Riot account (e.g., NA, EUW, EUNE)
          schema:
            type: string
          examples:
            NA:
              value: na1
              description: North America
            EUW:
              value: euw1
              description: Europe West
            EUNE:
              value: eun1
              description: Europe Nordic & East
        - name: summonerName
          in: path
          required: true
          schema:
            type: string
          examples:
            valid_name:
              value: "helomatch"
              description: A sample summoner name for EUW region
        - name: tagLine
          in: path
          required: true
          schema:
            type: string
          examples:
            valid_tag:
              value: "EUW"
              description: A sample tag line for EUW region
            helomatch_tag:
              value: "5767"
              description: Tag line for the summoner name "helomatch"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountInfo"
        "400":
          description: Bad Request - Invalid input parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/validationError"
        "404":
          description: Not Found - Account not found for the given parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/simpleError"
        "500":
          description: Internal Server Error - An unexpected error occurred
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/simpleInternalError"
  /account/{region}/{puuid}:
    get:
      summary: Get Riot account information by puuid
      description: Retrieve Riot account details using the encrypted summoner ID for a specific region
      parameters:
        - name: region
          in: path
          required: true
          description: The region of the Riot account (e.g., NA, EUW, EUNE)
          schema:
            type: string
          examples:
            NA:
              value: na1
              description: North America
            EUW:
              value: euw1
              description: Europe West
            EUNE:
              value: eun1
              description: Europe Nordic & East
        - name: puuid
          in: path
          required: true
          schema:
            type: string
          examples:
            valid_id:
              value: "rkrmXhHeKayKBCXI_xngBNpnY_rBXwyPMW_PtY-JaSzHj80gjfuesdk5GtiRxqGxavf2T7Ek-JPJrg"
              description: A sample encrypted summoner ID for EUW region
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountInfo"
        "400":
          description: Bad Request - Invalid input parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/validationError"
        "404":
          description: Not Found - Account not found for the given parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/simpleError"
        "500":
          description: Internal Server Error - An unexpected error occurred
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/simpleInternalError"
  /leagues/{region}/{queue}/{tier}/{division}:
    get:
      summary: Get Riot league entries by queue, tier, and division
      description: Retrieve Riot league entries for a specific region, queue type, tier, and division
      parameters:
        - name: region
          in: path
          required: true
          description: The region of the Riot account (e.g., NA, EUW, EUNE)
          schema:
            type: string
          examples:
            NA:
              value: na1
              description: North America
            EUW:
              value: euw1
              description: Europe West
            EUNE:
              value: eun1
              description: Europe Nordic & East
        - name: queue
          in: path
          required: true
          description: The queue type (e.g., RANKED_SOLO_5x5, RANKED_FLEX_SR)
          schema:
            type: string
          examples:
            solo_queue:
              value: RANKED_SOLO_5x5
              description: Ranked Solo/Duo Queue on Summoners Rift
            flex_queue:
              value: RANKED_FLEX_SR
              description: Ranked Flex Queue on Summoners Rift
        - name: tier
          in: path
          required: true
          description: The ranked tier (e.g., IRON, BRONZE, SILVER, GOLD, PLATINUM, EMERALD, DIAMOND, MASTER, GRANDMASTER, CHALLENGER)
          schema:
            type: string
          examples:
            iron_tier:
              value: IRON
              description: Iron tier in ranked play (lowest tier)
            bronze_tier:
              value: BRONZE
              description: Bronze tier in ranked play
            silver_tier:
              value: SILVER
              description: Silver tier in ranked play
            gold_tier:
              value: GOLD
              description: Gold tier in ranked play
            platinum_tier:
              value: PLATINUM
              description: Platinum tier in ranked play
            emerald_tier:
              value: EMERALD
              description: Emerald tier in ranked play
            diamond_tier:
              value: DIAMOND
              description: Diamond tier in ranked play
            master_tier:
              value: MASTER
              description: Master tier in ranked play (third highest tier)
            grandmaster_tier:
              value: GRANDMASTER
              description: Grandmaster tier in ranked play (second highest tier)
            challenger_tier:
              value: CHALLENGER
              description: Challenger tier in ranked play (highest tier)
        - name: division
          in: path
          required: true
          description: The ranked division (e.g., I, II, III, IV)
          schema:
            type: string
          examples:
            division_i:
              value: I
              description: Division I within a ranked tier (highest division)
            division_ii:
              value: II
              description: Division II within a ranked tier
            division_iii:
              value: III
              description: Division III within a ranked tier
            division_iv:
              value: IV
              description: Division IV within a ranked tier (lowest division)
        - name: count
          in: query
          required: false
          description: The maximum number of league entries to return (optional)
          schema:
            type: integer
            format: int32
          allowEmptyValue: true
      responses:
        "200":
          description: OK - League entries retrieved successfully for the specified parameters.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LeagueDetails"
        "400":
          description: Bad Request - Invalid input parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/validationError"
        "500":
          description: Internal Server Error - An unexpected error occurred while processing the request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/simpleInternalError"
  /matches/match/{region}/{matchId}:
    get:
      summary: Get Riot match details by match ID
      description: Retrieve Riot match details using the match ID for a specific region
      parameters:
        - name: region
          in: path
          required: true
          description: The region of the Riot account (e.g., America, Europe, Asia)
          schema:
            type: string
          examples:
            America:
              value: americas
              description: Riot Americas region (includes North and South America)
            Europe:
              value: europe
              description: Riot Europe region (includes EUW and EUNE)
            Asia:
              value: asia
              description: Riot Asia region (includes KR and JP)
        - name: matchId
          in: path
          required: true
          description: The ID of the match to retrieve details for
          schema:
            type: string
          examples:
            valid_match_id:
              value: "EUW1_7736139185"
              description: A sample match ID for EUW region
      responses:
        "200":
          description: OK - Match details retrieved successfully for the specified parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/match-v5.MatchDto"
        "400":
          description: Bad Request - Invalid input parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/validationError"
        "404":
          description: Not Found - Match not found for the given parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/simpleError"
        "500":
          description: Internal Server Error - Failed to retrieve match details for the specified parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/simpleInternalError"
  /matches/match-ids/{region}/{puuid}:
    get:
      summary: Get Riot match IDs by player PUUID
      description: Retrieve a list of Riot match IDs for a specific player using their encrypted PUUID and region
      parameters:
        - name: region
          in: path
          required: true
          description: The region of the Riot account (e.g., America, Europe, Asia)
          schema:
            type: string
          examples:
            America:
              value: americas
              description: Riot Americas region (includes North and South America)
            Europe:
              value: europe
              description: Riot Europe region (includes EUW and EUNE)
            Asia:
              value: asia
              description: Riot Asia region (includes KR and JP)
        - name: puuid
          in: path
          required: true
          description: The encrypted PUUID of the player to retrieve match IDs for
          schema:
            type: string
          examples:
            valid_puuid:
              value: "rkrmXhHeKayKBCXI_xngBNpnY_rBXwyPMW_PtY-JaSzHj80gjfuesdk5GtiRxqGxavf2T7Ek-JPJrg"
              description: A sample encrypted PUUID for EUW region
        - name: start
          in: query
          required: false
          description: The starting index for pagination of match details (optional)
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
          allowEmptyValue: true
        - name: count
          in: query
          required: false
          description: The maximum number of match details to return (optional)
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 10
          allowEmptyValue: true
      responses:
        "200":
          description: OK - Match IDs retrieved successfully for the specified parameters.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: "EUW1_7736139185"
        "400":
          description: Bad Request - Invalid input parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/validationError"
        "404":
          description: Not Found - No matches found for the given parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/simpleError"
        "500":
          description: Internal Server Error - Failed to retrieve match IDs for the specified parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/simpleInternalError"
  /matches/{region}/{puuid}:
    get:
      summary: Get Riot match details by player PUUID
      description: Retrieve a list of Riot match details for a specific player using their encrypted PUUID and region
      parameters:
        - name: region
          in: path
          required: true
          description: The region of the Riot account (e.g., America, Europe, Asia)
          schema:
            type: string
          examples:
            America:
              value: americas
              description: Riot Americas region (includes North and South America)
            Europe:
              value: europe
              description: Riot Europe region (includes EUW and EUNE)
            Asia:
              value: asia
              description: Riot Asia region (includes KR and JP)
        - name: puuid
          in: path
          required: true
          description: The encrypted PUUID of the player to retrieve match details for
          schema:
            type: string
          examples:
            valid_puuid:
              value: "rkrmXhHeKayKBCXI_xngBNpnY_rBXwyPMW_PtY-JaSzHj80gjfuesdk5GtiRxqGxavf2T7Ek-JPJrg"
              description: A sample encrypted PUUID for EUW region
        - name: start
          in: query
          required: false
          description: The starting index for pagination of match details (optional)
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
          allowEmptyValue: true
        - name: count
          in: query
          required: false
          description: The maximum number of match details to return (optional)
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 10
          allowEmptyValue: true
      responses:
        "200":
          description: OK - Match details retrieved successfully for the specified parameters.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/match-v5.MatchDto"
        "400":
          description: Bad Request - Invalid input parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/validationError"
        "404":
          description: Not Found - No matches found for the given parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/simpleError"
        "500":
          description: Internal Server Error - Failed to retrieve match details for the specified parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/simpleInternalError"
components:
  schemas:
    simpleInternalError:
      type: object
      properties:
        message:
          type: string
          example: "An unknown error occurred"
      required:
        - message
    simpleError:
      type: object
      properties:
        message:
          type: string
          example: "An error occurred"
      required:
        - message
    validationError:
      type: object
      properties:
        message:
          type: string
          example: "Invalid request parameters"
        statusCode:
          type: integer
          example: 400
        details:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                example: "field"
              value:
                type: string
                example: "euw2"
              msg:
                type: string
                example: "Invalid region value"
              path:
                type: string
                example: "region"
              location:
                type: string
                example: "params"
            required:
              - type
              - value
              - msg
              - path
              - location
      required:
        - message
        - statusCode
        - details
    LeagueDetails:
      type: object
      properties:
        queueType:
          type: string
          example: "RANKED_SOLO_5x5"
        tier:
          type: string
          example: "CHALLENGER"
        division:
          type: string
          example: "II"
        name:
          type: string
          example: "Vayne's Warriors"
        lastUpdated:
          type: string
          example: "2024-06-16T12:00:00Z"
        entries:
          type: array
          items:
            $ref: "#/components/schemas/league-v4.LeagueItemDTO"
      required:
        - queueType
        - tier
        - division
        - entries
        - lastUpdated
    AccountInfo:
      type: object
      properties:
        generalInfo:
          type: object
          properties:
            puuid:
              type: string
              example: "rkrmXhHeKayKBCXI_xngBNpnY_rBXwyPMW_PtY-JaSzHj80gjfuesdk5GtiRxqGxavf2T7Ek-JPJrg"
            summonerName:
              type: string
              example: "helomatch"
            tagLine:
              type: string
              example: "5767"
            profileIconId:
              type: integer
              example: 23
            revisionDate:
              type: integer
              example: 1771204482000
            summonerLevel:
              type: integer
              example: 136
            lastUpdated:
              type: string
              example: "2024-06-16T12:00:00Z"
          required:
            - puuid
            - summonerName
            - tagLine
            - profileIconId
            - revisionDate
            - summonerLevel
            - lastUpdated
        leagueEntries:
          type: array
          items:
            $ref: "#/components/schemas/league-v4.LeagueEntryDTO"
        currentGame:
          $ref: "#/components/schemas/spectator-v5.CurrentGameInfo"
      required:
        - generalInfo
        - leagueEntries

    spectator-v5.CurrentGameInfo:
      type: object
      title: CurrentGameInfo
      properties:
        gameId:
          type: integer
          format: int64
          x-type: long
          description: "The ID of the game"
        gameType:
          type: string
          x-type: string
          description: "The game type"
          x-enum: gameType
        gameStartTime:
          type: integer
          format: int64
          x-type: long
          description: "The game start time represented in epoch milliseconds"
        mapId:
          type: integer
          format: int64
          x-type: long
          description: "The ID of the map"
          x-enum: map
        gameLength:
          type: integer
          format: int64
          x-type: long
          description: "The amount of time in seconds that has passed since the game started"
        platformId:
          type: string
          x-type: string
          description: "The ID of the platform on which the game is being played"
        gameMode:
          type: string
          x-type: string
          description: "The game mode"
          x-enum: gameMode
        bannedChampions:
          type: array
          items:
            $ref: "#/components/schemas/spectator-v5.BannedChampion"
          description: "Banned champion information"
        gameQueueConfigId:
          type: integer
          format: int64
          x-type: long
          description: "The queue type (queue types are documented on the Game Constants page)"
          x-enum: queue
        observers:
          allOf:
            - $ref: "#/components/schemas/spectator-v5.Observer"
          x-type: Observer
          description: "The observer information"
        participants:
          type: array
          items:
            $ref: "#/components/schemas/spectator-v5.CurrentGameParticipant"
          x-type: "List[CurrentGameParticipant]"
          description: "The participant information"
      required:
        - gameId
        - gameType
        - gameStartTime
        - mapId
        - gameLength
        - platformId
        - gameMode
        - bannedChampions
        - observers
        - participants
    league-v4.LeagueListDTO:
      type: object
      title: LeagueListDTO
      properties:
        leagueId:
          type: string
          x-type: string
        entries:
          type: array
          items:
            $ref: "#/components/schemas/league-v4.LeagueItemDTO"
          x-type: "List[LeagueItemDTO]"
        tier:
          type: string
          x-type: string
          x-enum: tier
        name:
          type: string
          x-type: string
        queue:
          type: string
          x-type: string
          x-enum: queueType
      required:
        - entries
        - tier
        - queue
    league-v4.LeagueItemDTO:
      type: object
      title: LeagueItemDTO
      properties:
        freshBlood:
          type: boolean
          x-type: boolean
        wins:
          type: integer
          format: int32
          x-type: int
          description: "Winning team on Summoners Rift."
        miniSeries:
          $ref: "#/components/schemas/league-v4.MiniSeriesDTO"
        inactive:
          type: boolean
          x-type: boolean
        veteran:
          type: boolean
          x-type: boolean
        hotStreak:
          type: boolean
          x-type: boolean
        rank:
          type: string
          x-type: string
          x-enum: division
        leaguePoints:
          type: integer
          format: int32
          x-type: int
        losses:
          type: integer
          format: int32
          x-type: int
          description: "Losing team on Summoners Rift."
        puuid:
          type: string
          x-type: string
          description: "Player's encrypted puuid."
        summonerId:
          type: string
          x-type: string
          description: "Encrypted summoner ID. This field is deprecated and will be removed. Use `puuid` instead."
      required:
        - freshBlood
        - wins
        - inactive
        - veteran
        - hotStreak
        - leaguePoints
        - losses
        - puuid
    league-v4.MiniSeriesDTO:
      type: object
      title: MiniSeriesDTO
      properties:
        losses:
          type: integer
          format: int32
          x-type: int
        progress:
          type: string
          x-type: string
        target:
          type: integer
          format: int32
          x-type: int
        wins:
          type: integer
          format: int32
          x-type: int
      required:
        - losses
        - progress
        - target
        - wins
    spectator-v5.BannedChampion:
      type: object
      title: BannedChampion
      properties:
        pickTurn:
          type: integer
          format: int32
          x-type: int
          description: "The turn during which the champion was banned"
        championId:
          type: integer
          format: int64
          x-type: long
          description: "The ID of the banned champion"
          x-enum: champion
        teamId:
          type: integer
          format: int64
          x-type: long
          description: "The ID of the team that banned the champion"
          x-enum: team
      required:
        - pickTurn
        - championId
        - teamId
    spectator-v5.Observer:
      type: object
      title: Observer
      properties:
        encryptionKey:
          type: string
          x-type: string
          description: "Key used to decrypt the spectator grid game data for playback"
      required:
        - encryptionKey
    spectator-v5.CurrentGameParticipant:
      type: object
      title: CurrentGameParticipant
      properties:
        championId:
          type: integer
          format: int64
          x-type: long
          description: "The ID of the champion played by this participant"
          x-enum: champion
        perks:
          allOf:
            - $ref: "#/components/schemas/spectator-v5.Perks"
          x-type: Perks
          description: "Perks/Runes Reforged Information"
        profileIconId:
          type: integer
          format: int64
          x-type: long
          description: "The ID of the profile icon used by this participant"
        bot:
          type: boolean
          x-type: boolean
          description: "Flag indicating whether or not this participant is a bot"
        teamId:
          type: integer
          format: int64
          x-type: long
          description: "The team ID of this participant, indicating the participant's team"
          x-enum: team
        puuid:
          type: string
          x-type: string
          description: "The encrypted puuid of this participant. This field is null when the player is anonym."
        spell1Id:
          type: integer
          format: int64
          x-type: long
          description: "The ID of the first summoner spell used by this participant"
        spell2Id:
          type: integer
          format: int64
          x-type: long
          description: "The ID of the second summoner spell used by this participant"
        gameCustomizationObjects:
          type: array
          items:
            $ref: "#/components/schemas/spectator-v5.GameCustomizationObject"
          x-type: "List[GameCustomizationObject]"
          description: "List of Game Customizations"
        riotId:
          type: string
          x-type: string
      required:
        - championId
        - profileIconId
        - bot
        - teamId
        - spell1Id
        - spell2Id
        - gameCustomizationObjects
    spectator-v5.Perks:
      type: object
      title: Perks
      properties:
        perkIds:
          type: array
          items:
            type: integer
            format: int64
            x-type: long
          x-type: "List[long]"
          description: "IDs of the perks/runes assigned."
        perkStyle:
          type: integer
          format: int64
          x-type: long
          description: "Primary runes path"
        perkSubStyle:
          type: integer
          format: int64
          x-type: long
          description: "Secondary runes path"
      required:
        - perkIds
        - perkStyle
        - perkSubStyle
    spectator-v5.GameCustomizationObject:
      type: object
      title: GameCustomizationObject
      properties:
        category:
          type: string
          x-type: string
          description: "Category identifier for Game Customization"
        content:
          type: string
          x-type: string
          description: "Game Customization content"
      required:
        - category
        - content
    match-v5.MatchDto:
      type: object
      title: MatchDto
      properties:
        metadata:
          $ref: "#/components/schemas/match-v5.MetadataDto"
          description: "Match metadata."
        info:
          $ref: "#/components/schemas/match-v5.InfoDto"
          description: "Match info."
      required:
        - metadata
        - info
    match-v5.MetadataDto:
      type: object
      title: MetadataDto
      properties:
        dataVersion:
          type: string
          x-type: string
          description: "Match data version."
        matchId:
          type: string
          x-type: string
          description: "Match id."
        participants:
          type: array
          items:
            type: string
            x-type: string
          x-type: "List[string]"
          description: "A list of participant PUUIDs."
      required:
        - dataVersion
        - matchId
        - participants
    match-v5.InfoDto:
      type: object
      title: InfoDto
      properties:
        endOfGameResult:
          type: string
          x-type: string
          description: "Refer to indicate if the game ended in termination."
        gameCreation:
          type: integer
          format: int64
          x-type: long
          description: "Unix timestamp for when the game is created on the game server (i.e., the loading screen)."
        gameDuration:
          type: integer
          format: int64
          x-type: long
          description: "Prior to patch 11.20, this field returns the game length in milliseconds calculated from gameEndTimestamp - gameStartTimestamp. Post patch 11.20, this field returns the max timePlayed of any participant in the game in seconds, which makes the behavior of this field consistent with that of match-v4. The best way to handling the change in this field is to treat the value as milliseconds if the gameEndTimestamp field isn't in the response and to treat the value as seconds if gameEndTimestamp is in the response."
        gameEndTimestamp:
          type: integer
          format: int64
          x-type: long
          description: 'Unix timestamp for when match ends on the game server. This timestamp can occasionally be significantly longer than when the match "ends". The most reliable way of determining the timestamp for the end of the match would be to add the max time played of any participant to the gameStartTimestamp. This field was added to match-v5 in patch 11.20 on Oct 5th, 2021.'
