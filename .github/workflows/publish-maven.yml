name: Publish Maven Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (leave empty to use pom.xml version)"
        required: false
        type: string
  push:
    tags:
      - "v*"

jobs:
  publish-maven:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: "maven"

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

          # Configure GPG for non-interactive use
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          chmod 600 ~/.gnupg/gpg.conf
          chmod 600 ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent
          gpgconf --launch gpg-agent

      - name: Configure Maven settings
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>ossrh</id>
                <username>REPLACE_USERNAME</username>
                <password>REPLACE_PASSWORD</password>
              </server>
            </servers>
          </settings>
          EOF
          sed -i "s|REPLACE_USERNAME|${OSSRH_USERNAME}|g" ~/.m2/settings.xml
          sed -i "s|REPLACE_PASSWORD|${OSSRH_TOKEN}|g" ~/.m2/settings.xml
          
          # Create dummy settings-security.xml to prevent Maven from looking for it
          cat > ~/.m2/settings-security.xml <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <settingsSecurity>
            <master>{jSMOWnoPFgsHVpMvz5VrIt5kRbzGpI8u+9EF1iFQyJQ=}</master>
          </settingsSecurity>
          EOF
          echo "Maven settings configured"

      - name: Update version if specified
        if: ${{ github.event.inputs.version != '' }}
        run: |
          mvn versions:set -DnewVersion=${{ github.event.inputs.version }} -DgenerateBackupPoms=false

      - name: Generate Kotlin client
        run: mvn clean generate-sources

      - name: Build and sign artifacts
        run: mvn -B package --no-transfer-progress -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}"

      - name: Publish to Maven Central
        run: mvn -B deploy --no-transfer-progress -DskipTests -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}"

      - name: Get project version
        id: project-version
        run: echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            target/*.jar
            target/*.pom
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Maven Artifact Published

            ðŸ“¦ Artifact: `com.hextractor:hex-tractor-api-client:${{ steps.project-version.outputs.version }}`

            ### Maven Installation
            ```xml
            <dependency>
                <groupId>com.hextractor</groupId>
                <artifactId>hex-tractor-api-client</artifactId>
                <version>${{ steps.project-version.outputs.version }}</version>
            </dependency>
            ```

            ### Gradle Installation
            ```kotlin
            implementation("com.hextractor:hex-tractor-api-client:${{ steps.project-version.outputs.version }}")
            ```

            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
