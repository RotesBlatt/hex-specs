name: Publish Maven Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (leave empty to use pom.xml version)"
        required: false
        type: string
  push:
    tags:
      - "v*"

jobs:
  publish-maven:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: "maven"
          server-id: "ossrh" # Match the server ID in your settings.xml
          server-username: ${{ secrets.OSSRH_USERNAME }}
          server-password: ${{ secrets.OSSRH_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

          # Configure GPG for non-interactive use
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          chmod 600 ~/.gnupg/gpg.conf
          chmod 600 ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent
          gpgconf --launch gpg-agent

      - name: Update version if specified
        if: ${{ github.event.inputs.version != '' }}
        run: |
          mvn versions:set -DnewVersion=${{ github.event.inputs.version }} -DgenerateBackupPoms=false

      - name: Generate Kotlin client
        run: mvn clean generate-sources

      - name: Publish to Maven Central
        run: mvn -B deploy --no-transfer-progress -DskipTests -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}"

      - name: Get project version
        id: project-version
        run: echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            target/*.jar
            target/*.pom
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Maven Artifact Published

            ðŸ“¦ Artifact: `com.hextractor:hex-tractor-api-client:${{ steps.project-version.outputs.version }}`

            ### Maven Installation
            ```xml
            <dependency>
                <groupId>com.hextractor</groupId>
                <artifactId>hex-tractor-api-client</artifactId>
                <version>${{ steps.project-version.outputs.version }}</version>
            </dependency>
            ```

            ### Gradle Installation
            ```kotlin
            implementation("com.hextractor:hex-tractor-api-client:${{ steps.project-version.outputs.version }}")
            ```

            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
