name: Publish Maven Package

on:
  workflow_call:
    inputs:
      version:
        description: "Version to publish (leave empty to use pom.xml version)"
        required: false
        type: string
    secrets:
      OSSRH_USERNAME:
        required: true
      OSSRH_PASSWORD:
        required: true
      GPG_PRIVATE_KEY:
        required: true
      GPG_PASSPHRASE:
        required: true
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (leave empty to use pom.xml version)"
        required: false
        type: string

jobs:
  publish-kmp:
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: get-version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.14.3"

      - name: Update version if specified
        if: ${{ steps.get-version.outputs.version != '' }}
        run: |
          sed -i '' "s/version = \".*\"/version = \"${{ steps.get-version.outputs.version }}\"/" build.gradle.kts

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true

      - name: Assemble all artifacts
        run: gradle assemble --no-daemon

      - name: Build and create deployment bundle
        run: gradle createDeploymentBundle --no-daemon
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Get project version
        id: project-version
        run: echo "version=$(grep 'version = ' build.gradle.kts | sed 's/version = \"\(.*\)\"/\1/')" >> $GITHUB_OUTPUT

      - name: Upload bundle to Central Portal
        run: |
          BUNDLE_PATH=$(find build/distributions -name "deployment-bundle-*.zip" | head -n 1)
          curl --request POST \
            --verbose \
            --user '${{ secrets.OSSRH_USERNAME }}:${{ secrets.OSSRH_PASSWORD }}' \
            --form bundle=@"${BUNDLE_PATH}" \
            'https://central.sonatype.com/api/v1/publisher/upload?name=hex-tractor-${{ steps.project-version.outputs.version }}&publishingType=AUTOMATIC'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            build/distributions/deployment-bundle-*.zip
          retention-days: 30
